<section id="contacts">
  <h2>Контакты</h2>
  <div class="contact_block fxbx_block fxbx_sp_between fxbx_wrap">
    <div class="contact_item title">Телефон</div>
    <div class="contact_item title">Электронная почта</div>
    <div class="contact_item value">+7 (999) 999-99-99</div>
    <div class="contact_item value">e-mail@gmail.com</div>
  </div>
  <div class="socials_block">
    <p class="title">Социальные сети</p>
    <div class="socials fxbx_block fxbx_sp_between">
    	<div class="social fb"></div>
    	<div class="social inst"></div>
    	<div class="social vk"></div>
    </div>
  </div>
</section>
<section class="callback">
  <h2>Обратный звонок</h2>
  <form name="callbackForm" class="callbackForm" novalidate
	  ng-controller="callbackCtrl" 
	  ng-submit="sendCallback(callbackForm)" 
	  ng-class="showValidation ? 'validate' : ''">
    <div class="ci_block fxbx_block fxbx_sp_between fxbx_wrap">
			<input type="text" id="ci_first_name" name="firstName" class="ci_item" 
			  placeholder="Имя" ng-model="data.shipping.firstName" required>
			<input type="text" id="ci_last_name" name="lastName" class="ci_item" 
			  placeholder="Фамилия" ng-model="data.shipping.lastName" required>
			<input type="email" id="ci_email" name="email" class="ci_item" 
			  placeholder="Электронная почта" ng-model="data.shipping.email" required>
			<input type="tel" id="ci_tel" name="tel" class="ci_item" 
			  placeholder="Телефон" ng-model="data.shipping.tel" required>
		</div>
	  <textarea class="form_textarea title" name="comment" form="callbackForm" placeholder="Комментарий"></textarea>
	  <input type="submit" class="btn btn-dark" value="Связаться" 
	  	ng-hide="callback.sent">
	  <p class="title sent" ng-show="callback.sent">
		  Ваш запрос успешно отправлен!<br>
		  Скоро мы с вами свяжемся.
	  </p>
  </form>
</section>
