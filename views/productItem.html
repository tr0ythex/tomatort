<section ng-controller="productCtrl">
  <h2>{{sp.name}}</h2>
  <img ng-src="{{sp.imageUrl}}" class="product-img img-cover">
  <div class="product-info">
    <div class="price" ng-show="sp.price">
      {{sp.price}} руб / кг
    </div>
    <div class="price" ng-show="sp.price9">
      {{sp.price9}} руб / 9 шт
    </div><br>
    <div class="price" ng-show="sp.price12">
      {{sp.price12}} руб / 12 шт
    </div>
	  <div class="desc">{{sp.description}}</div>
	  
	  <!-- set products -->
	  <div class="set fxbx fx-js-sp-between" 
	    ng-show="sp.set == '9 шт' || sp.set == '12 шт'">
      <input type="radio" name="set" value="9 шт" id="set9" 
        ng-model="sp.set">
      <label for="set9">9 шт</label>
      <input type="radio" name="set" value="12 шт" id="set12"
        ng-model="sp.set">
      <label for="set12">12 шт</label>
    </div>
    <button class="btn btn-dark" 
      ng-hide="sp.orderedSet[sp.set]"
	  	ng-click="sp.orderedSet[sp.set] = true;
	  	          addToCart(sp);">
	  	Заказать {{sp.set != 'кг' ? sp.set : ''}}
	  </button>
	  <a href="#/checkout" class="btn btn-dark" 
	    ng-show="sp.orderedSet[sp.set]"
    	ng-click="selectMenuItem('/checkout')">
    	Перейти в корзину
    </a>
  </div>
  
  <div class="back-to-menu"><a href="#/menu">&lt;&nbsp;&nbsp;Вернуться в меню</a></div>
 
</section>
