			  		</p>
			  		<p class="menu-item-price menu-item-price-9" ng-show="product.price9">
			  			{{product.price9}} руб / 9 шт
			  		</p>
			  		<p class="menu-item-price menu-item-price-12" ng-show="product.price12">
			  			{{product.price12}} руб / 12 шт
			  		</p>
			  		<p class="menu-item-price" ng-show="!product.price12 && !product.price && !product.price9">

			  		</p>
