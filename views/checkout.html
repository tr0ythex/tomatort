<section id="checkout" ng-controller="checkoutCtrl">
  <table id="checkout-table">
    <thead>
      <tr>
        <th colspan="3">Товар</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Сумма</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in cartData">
        <td class="td_img"><img ng-src="{{item.imageUrl}}"></td>
        <td colspan="2">
          <p class="name">{{item.name}}</p>
          <p class="weight"><!--Масса: {{item.weight}} г--></p>
        </td>
        <td class="td_price">{{item.kgPrice}} Р</td>
        <td class="td_count"><input type="number" name="count" 
          ng-model="cartData[$index].count" ng-value="{{item.count}}"></td>
        <td class="td_subtotal">{{(item.kgPrice * item.count)}} Р</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="td_del_type">
          <input type="radio" name="deliveryType" value="selfPickup" 
            ng-model="data.shipping.deliveryType" id="selfPickup">
          <label for="selfPickup">Самовывоз</label>
          <input type="radio" name="deliveryType" value="delivery" 
            ng-model="data.shipping.deliveryType" id="delivery">
          <label for="delivery">Доставка</label>
        </td>
        <td class="td_total_txt" colspan="3">Итого:</td>
        <td class="td_total">{{total()}} Р</td>
      </tr>
    </tfoot>
  </table>
  <a href="#/placeorder" class="btn btn-dark">Оформить заказ</a>
</section>
