<section id="checkout" ng-controller="checkoutCtrl">
  <table class="toma_table" id="checkout_table">
    <thead>
      <tr>
        <th colspan="3">Товар</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Сумма</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in cartData">
        <td class="img"><img ng-src="{{item.imageUrl}}"></td>
        <td colspan="2">
          <p class="name">{{item.name}}</p>
          <p class="weight">Масса: {{item.weight}} г</p>
        </td>
        <td>{{item.price}} Р</td>
        <td><input type="number" name="p_count" id="p_count" ng-model="cartData[$index].count" value="{{item.count}}"></td>
        <td>{{(item.price * item.count)}} Р</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <input type="radio" name="deliveryType" value="delivery" id="delivery" checked>
          <label for="delivery">Доставка</label>
          <input type="radio" name="deliveryType" value="selfPickup" id="selfPickup">
          <label for="selfPickup">Самовывоз</label>
        </td>
        <td colspan="3">Итого:</td>
        <td>{{total()}} Р</td>
      </tr>
    </tfoot>
  </table>
</section>
