<!DOCTYPE html>
<html ng-app="tomaTort">
	<head>
		<meta charset="utf-8">
		<title>Tomatort</title>
		
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
		<link rel="stylesheet" href="stylesheets/lib/jquery.bxslider.css" type="text/css" />
		
		<script src="js/lib/jquery/jquery.min.js"></script>
		<script src="js/lib/jquery/jquery.bxslider.min.js"></script>
		
		<script src="js/lib/angularjs/angular.min.js"></script>
		<script src="js/lib/angularjs/angular-route.min.js"></script>
		<script>
			/* global angular */
			angular.module("tomaTort", ["ngRoute"])
			.config(function ($routeProvider) {
				
				$routeProvider.when("/home", {
					templateUrl: "/views/home.html"
				});
				
				$routeProvider.when("/menu", {
					templateUrl: "/views/menu.html"
				});
				
				$routeProvider.when("/gallery", {
					templateUrl: "/views/gallery.html"
				});
				
				$routeProvider.when("/contacts", {
					templateUrl: "/views/contacts.html"
				});
				
				$routeProvider.when("/checkout", {
					templateUrl: "/views/checkout.html"
				});
				
				$routeProvider.otherwise({
					templateUrl: "views/home.html"
				});
			})
			.directive("gallerySlider", function() {
				return {
					restrict: 'A',
					templateUrl: '/views/partials/_gallerySlider.html',
					link: function(scope, iElement, attrs) {
		        $(iElement).bxSlider();
       		}
				};
			});
		</script>
	</head>
	
	<body>
		<header class="wrapper">
			<!--Logo-->
			<div class="logo">
				<a href="/"><img src="images/logo.png"></a>
			</div>

			<!--Top Navbar-->
			<nav class="top_menu">
				<ul>
					<a href="#"><li>Главная</li></a>
					<a href="#/menu"><li>Меню</li></a>
					<a href="#/gallery"><li>Галерея</li></a>
					<a href="#/contacts"><li>Контакты</li></a>
					<a href="#/checkout"><li>Корзина</li></a>
				</ul>
			</nav>
		</header>
		
		<main class="wrapper">
			<ng-view/>
		</main>
		
		<footer>
			<!--Navbar-->
			<nav class="bottom_menu">
				<ul>
					<a href="/"><li>Главная</li></a>
					<a href="/menu.html"><li>Меню</li></a>
					<a href="/gallery.html"><li>Галерея</li></a>
					<a href="/contacts.html"><li>Контакты</li></a>
				</ul>
			</nav>

			<!--Social networks-->
			<div class="socials fxbx_block fxbx_sp_between">
				<div class="social fb"></div>
				<div class="social inst"></div>
				<div class="social vk"></div>
			</div>
		</footer>
	</body>
</html>
